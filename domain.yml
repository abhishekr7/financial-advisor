- utter_ask_company
- utter_ask_days
- utter_ask_ticker
- utter_goodbye
- utter_greet
entities:
- base
- days
- dest
- src
- symbol
intents:
- historic
- greet
- goodbye
- forex
- stock
- convert
slots:
